<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/main.css" rel="stylesheet" />
    <title>Signup/Login</title>
  </head>

  <body>
    <div class="bg-slate-200 w-full h-screen">
      <div class="flex justify-center">
        <div class="w-full max-w-xs p-2 block">
          <form
            id="signup"
            class="bg-white shadow-md rounded-lg px-8 pt-6 pb-4"
          >
            <fieldset>
              <legend class="font-bold text-2xl text-center mb-4">
                Sign up
              </legend>

              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="signup-username"
                  >Username:</label
                >
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300"
                  type="text"
                  id="signup-username"
                  name="signup-username"
                  required
                />
              </div>

              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="email"
                  >E-mail:
                </label>
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300
                  disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="email"
                  id="email"
                  name="email"
                  oninvalid="this.setCustomValidity('Please enter a correct e-mail')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="fname"
                  >Full name:
                </label>
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300"
                  type="text"
                  id="fname"
                  name="fname"
                  required
                />
              </div>

              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="signup-password"
                  >Password:</label
                >
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300
                  disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="password"
                  id="signup-password"
                  name="signup-password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  oninvalid="this.setCustomValidity('The password length must be greater than or equal to 8, contain one or more uppercase characters, one or more lowercase characters, one or more numeric values, one or more special characters')"
                  oninput="this.setCustomValidity('')"
                  required
                />
              </div>
              <div class="mb-0 text-center">
                <input
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded"
                  type="submit"
                  value="Signup"
                  id="signupBtn"
                />
              </div>
            </fieldset>
          </form>
        </div>

        <div class="w-full max-w-xs p-2">
          <form
            id="login"
            class="bg-white shadow-md rounded-lg px-8 pt-6 pb-4"
          >
            <fieldset>
              <legend class="font-bold text-2xl text-center mb-4">Login</legend>
              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="login-username"
                  >Username:</label
                >
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300"
                  type="text"
                  id="login-username"
                  name="login-username"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-1 text-grey-700" for="login-password"
                  >Password:</label
                >
                <input
                  class="shadow appearance-none border rounded w-full focus:outline-none focus:outline-stone-300"
                  type="password"
                  id="login-password"
                  name="login-password"
                />
              </div>
              <div class="text-center">
                <input
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded text-right"
                  type="submit"
                  value="Login"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
